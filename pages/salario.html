<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Aumento do salário</title>
</head>

<body>
    <script src="../js/header.js"></script>
    <div class="titulos">
        <h1 class="titulo">Verificar novo salário</h1>
        <p class="subtitulo">Esse cálculo irá lhe informar o novo sálario após os ajustes</p>
    </div>
    <fieldset class="formulario">
        <div>
            <label for="salario">Informe o seu salário:</label>
            <input type="number" id="salario" placeholder="Digite aqui">
        </div>
        <div>
            <label for="cargo">Cargo:</label>
            <select id="cargo">
                <option selected disabled value="">Selecione</option>
                <option value="gerente">Gerente</option>
                <option value="supervisor">Supervisor</option>
                <option value="operador">Operador</option>
                <option value="demaisColaborador">Outro</option>
            </select>
        </div>
        <button id="calcularSalarioBtn">Calcular salário</button>
    </fieldset>
    <div class="mensagemContainer">
        <p class="mensagem"></p>
    </div>
    <script src="../js/salario.js"></script>
    <script src="../js/footer.js"></script>
    
</body>

</html>
