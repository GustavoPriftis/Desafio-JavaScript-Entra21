<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Verificação da idade</title>
</head>

<body>
    <script src="../js/header.js"></script>
    <main>
        <p id="idade"></p>
        <div class="titulos">
            <h1 class="titulo">Validação da idade</h1>
            <p id="subtitulo"></p>
        </div>
        <form>
            <fieldset class="formulario">
                <div>
                    <label for="data_nascimento">Informe a sua data de nascimento, por gentileza:</label>
                    <input type="date" id="data_nascimento">
                </div>
                <div class="btn">
                    <button id="validarBtn" onclick="validar()">Gravar</button>
                </div>
            </fieldset>
        </form>
        <div class="mensagemContainer">
            <p class="mensagem">Resultado: </p>
        </div>

    </main>

    <script src="../js/footer.js"></script>
    <script src="../js/mobileNavbar.js"></script>
    <script src="../js/validacao.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
